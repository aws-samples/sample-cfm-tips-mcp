[tool:pytest]
# CloudWatch optimization testing configuration

# Test discovery
testpaths = .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    no_cost_validation: Tests that validate no unexpected costs
    cloudwatch: CloudWatch-specific tests
    slow: Slow running tests
    asyncio: Async tests

# Async support
asyncio_mode = auto

# Output options
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --maxfail=10
    --durations=10
    -ra

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:moto.*
    error::pytest.PytestUnraisableExceptionWarning

# Minimum version
minversion = 6.0

# Test timeout (for performance tests)
timeout = 300

# Coverage options (when --cov is used)
# These are applied when pytest-cov is installed and --cov is used
[coverage:run]
source = 
    playbooks/cloudwatch
    services/cloudwatch_service.py
    services/cloudwatch_pricing.py

omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

show_missing = true
precision = 2
skip_covered = false

[coverage:html]
directory = htmlcov
title = CloudWatch Optimization Test Coverage