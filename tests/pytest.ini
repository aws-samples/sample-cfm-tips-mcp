[tool:pytest]
# Pytest configuration for S3 optimization testing

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
norecursedirs = .git .venv __pycache__ legacy */live

# Markers
markers =
    unit: Unit tests with mocked dependencies
    integration: Integration tests with multiple components
    performance: Performance and load tests
    no_cost_validation: Critical tests for cost constraint validation
    slow: Tests that take longer to run
    aws: Tests that require AWS credentials (skipped by default)
    live: Live tests that require real AWS credentials and may incur costs

# Output and reporting
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10
    --cov=core
    --cov=services
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

# Async support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:boto3.*
    ignore::UserWarning:botocore.*

# Minimum Python version
minversion = 3.8

# Test timeout (in seconds)
timeout = 300

# Parallel execution
# addopts = -n auto  # Uncomment to enable parallel execution with pytest-xdist